<!DOCTYPE html>
<html lang="" xml:lang="" xmlns="http://www.w3.org/1999/xhtml">

    <head>
<meta charset="utf-8"/>

        <meta content="width=device-width, initial-scale=1.0, user-scalable=yes" name="viewport"/>
<title>Fast-Paced Multiplayer: Sample Code and Live Demo - Gabriel Gambetta</title>
<style>
    code{white-space: pre-wrap;}
    span.smallcaps{font-variant: small-caps;}
    span.underline{text-decoration: underline;}
    div.column{display: inline-block; vertical-align: top; width: 50%;}
    div.hanging-indent{margin-left: 1.5em; text-indent: -1.5em;}
    ul.task-list{list-style: none;}
  </style>

    
<script src="example.js"></script>
    
</head>
    
<body>
<div class="main">
    
<style>
canvas {
    border: dotted 1px;
    padding:0;
    background: lightgray;
}</style>

    
<div style="border: 5px solid blue; padding: 15px;">
<p><b>Player 1 view</b> - move with LEFT and RIGHT arrow keys<br/> Lag = <input id="player1_lag" onchange="updateParameters();" size="5" type="text" value="250"/>ms · <input id="player1_prediction" onchange="updateParameters();" type="checkbox"/>Prediction · <input id="player1_reconciliation" onchange="updateParameters();" type="checkbox"/>Reconciliation · <input id="player1_interpolation" onchange="updateParameters();" type="checkbox"/>Interpolation</p>
<canvas height="75" id="player1_canvas" width="920">
</canvas>
<div id="player1_status" style="font-family:courier;">
Waiting for connection…
</div
</div>
    
<div style="height: 1em;">
</div>
    
<div style="border: 2px solid grey; padding: 15px;">
<p><b>Server view</b> · Update <input id="server_fps" onchange="updateParameters();" size="5" type="text" value="3"/> times per second</p>
<canvas height="75" id="server_canvas" width="920">
</canvas>
<div id="server_status" style="font-family:courier;">
</div>
</div>
    
<div style="height: 1em;">
</div>
    
<div style="border: 5px solid red; padding: 15px;">
<p><b>Player 2 view</b> - move with A and D keys<br/> Lag = <input id="player2_lag" onchange="updateParameters();" size="5" type="text" value="150"/>ms · <input id="player2_prediction" onchange="updateParameters();" type="checkbox"/>Prediction · <input id="player2_reconciliation" onchange="updateParameters();" type="checkbox"/>Reconciliation · <input id="player2_interpolation" onchange="updateParameters();" type="checkbox"/>Interpolation</p>
<canvas height="75" id="player2_canvas" width="920">
</canvas>
<div id="player2_status" style="font-family:courier;">
Waiting for connection…
</div>
</div>
    
</div>

</body>
</html>
